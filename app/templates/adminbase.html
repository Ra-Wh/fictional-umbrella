<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         {% if title %}
            <title>
                {{ title }} - Support Hub
            </title>
        {% else %}
            <title>
                Support Hub
            </title>
        {% endif %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light navbar-bg">
            <div>
                <h1 class="navbar-heading">Support Hub - Admin</h1>
            </div>
            <div style="display: flex; gap: 20px;">
                        <a class="nav-link navbar-text" href="{{ url_for('logout') }}">Logout</a>
                </ul>
            </div>
            </div>
        </nav>
        
        <div class="container mt-3">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info" role="alert">{{message}}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
